<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com https://www.prevision-meteo.ch https://api-adresse.data.gouv.fr/ 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Météo 3000</title>
</head>

<body>
    <div class="app loading">
        <div class="foreground">
            <div>
                <h1 class="today blink">RECHERCHE SIGNAL GPS</h1>
            </div>
            <div class="weather_data">
                <div style="translate: 0 1.2rem;">
                    <div id="forecast">&nbsp;</div>
                    <div id="city">&nbsp;</div>
                    <div class="temperatures">
                        <div class="maxmin_temp">
                            <div id="max_temp">&nbsp;</div>
                            <div id="min_temp">&nbsp;</div>
                        </div>
                        <div id="actual_temp">&nbsp;</div>
                    </div>
                </div>
            </div>
            <h1 class="next_day">Bienvenue !</h1>
        </div>
        <div class="background">
            <div class="sky"></div>
            <div class="sun rotate"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
